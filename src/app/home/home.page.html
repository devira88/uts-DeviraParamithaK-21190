<ion-header>
  <ion-toolbar color="warning">
    <ion-item>
      <ion-icon name="menu"(click)="openMenu()"></ion-icon>
      <ion-title>Home</ion-title>
    </ion-item>
    <ion-item (click)="IconSetting()" slot="end">
      <ion-icon [name]="iconSetting? 'grid' : 'list'"></ion-icon>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row size="12">
      <ion-col *ngFor="let item of item" [size]="iconSetting ? '12':'6'" [routerLink]="['/home/item-details',item.id]">
        <ion-item *ngIf="iconSetting === false">
          <ion-row>
            <ion-img style="width: 100px; height: 100px; margin: 20px; align-self: center;" [src]="item.foto"></ion-img>
              <br>
                <ion-col style="align-self: center;">
                  <ion-label>
                    <br>
                      <ion-label>{{item.nama}}</ion-label>
                    <br>
                  </ion-label>
                  <ion-label>
                    <br>
                      <ion-label> Rp {{item.harga}},-</ion-label>
                    <br>
                  </ion-label>
                  <ion-label>
                    <br>
                      <ion-label>Tersedia : {{item.stok}}</ion-label>
                    <br>
                  </ion-label>
                </ion-col>
              <br>
          </ion-row>
        </ion-item>
        <ion-item  *ngIf="iconSetting === true">
          <ion-row>
            <ion-img style="width: 100px; height: 100px; margin: 20px; align-self: center;" [src]="item.foto"></ion-img>
              <br>
                <ion-col style="align-self: center;">
                  <ion-col style="align-self: center;">
                    <ion-label>
                      <br>
                      <ion-label>{{item.nama}}</ion-label>
                      <br>
                    </ion-label>
                    <ion-label>
                      <br>
                      <ion-label> Rp {{item.harga}},-</ion-label>
                      <br>
                    </ion-label>
                    <ion-label>
                      <br>
                      <ion-label>Tersedia : {{item.stok}}</ion-label>
                      <br>
                    </ion-label>
                  </ion-col>
                </ion-col>
              <br>
          </ion-row>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
