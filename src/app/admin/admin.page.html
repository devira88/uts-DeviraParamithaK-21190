<ion-header>
  <ion-toolbar color="warning">
    <ion-item>
      <ion-icon name="menu" (click)="openMenu()"></ion-icon>
      <ion-title>Admin</ion-title>
      <ion-icon slot="end" [routerLink]="['/admin/new-item']" name="add"></ion-icon>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row size="12">
      <ion-col size="12" >
        <ion-item-sliding style="margin-bottom: 10px;" *ngFor="let item of item" #slidingItems>
          <!--    edit      -->
          <ion-item-options side="start">
            <ion-item-option color="primary" [routerLink]="['/admin/edit-item',item.id]" (click)="edit(item,slidingItems)">
              <ion-icon slot="icon-only" name="create"></ion-icon>
            </ion-item-option>
          </ion-item-options>
          <!--     delete     -->
          <ion-item-options side="end">
            <ion-item-option color="danger"(click)="presentAlert(item,slidingItems)">
              <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-item-option>
          </ion-item-options>
          <ion-item>
            <ion-img style="width: 100px; height: 100px; margin: 20px; align-self: center;" [src]="item.foto"></ion-img>
              <br>
                <ion-col style="align-self: center;">
                  <ion-col style="align-self: center;">
                    <ion-label>
                      <br>
                      <ion-label>{{item.nama}}</ion-label>
                      <br>
                    </ion-label>
                    <ion-label>
                      <br>
                      <ion-label> Rp {{item.harga}},-</ion-label>
                      <br>
                    </ion-label>
                    <ion-label>
                      <br>
                      <ion-label>Tersedia : {{item.stok}}</ion-label>
                      <br>
                    </ion-label>
                  </ion-col>
                </ion-col>
              <br>
          </ion-item>
        </ion-item-sliding>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
